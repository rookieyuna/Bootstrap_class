<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B01getStartCDN.html</title>
    <!-- 
        Bootstrap5를 사용하기 위한
        방법2 : CDN(Content Delivery Network)을 사용하는 방법
            네트워크상에서 자료를 가져오기 때문에 사용환경에 따라 로딩시간이 생길 수 있음
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div{
            border: 2px solid slateblue; background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>container 영역</h3>
        <p>
            container는 좌우측의 약간의 여백이 있는 반응형 가로영역을 제공한다
        </p>
    </div>
    <div class="container-fluid">
        <h3>container-fluid 영역</h3>
        <p>
            container-fluid는 좌우측 여백 없이 꽉 찬 가로영역을 제공한다.
        </p>
    </div>
</body>
</html>
