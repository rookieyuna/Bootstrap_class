<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B21toast.html</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
    <script>
    window.onload = function(){
        document.getElementById("toastbtn").onclick = function() {
          var toastElList = [].slice.call(document.querySelectorAll('.toast'))
          var toastList = toastElList.map(function(toastEl) {
            /*
            toast 유지시간 설정2: Toast객체 생성시 옵션으로 추가한다.
                옵션을 기술할 때는 JSON형식을 사용한다.
            */
            return new bootstrap.Toast(toastEl, {delay:2000})
          })
          toastList.forEach(toast => toast.show()) 
        }
    }
    </script>
</head>
<body>
<div class="container">
    <h3>Toast Example</h3>
    <p>In this example, we use a button to show the toast message.</p>
  
    <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>
    <!-- toast 유지시간 설정1 : data-bs-delay속성에 시간값 부여(ms단위)  -->
    <div class="toast"> <!-- data-bs-delay="3000" -->
        <div class="toast-header">
            <strong class="me-auto">San Francisco</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>Nice city in California</p>
            <!-- HTML의 모든 엘리먼트 삽입 가능 -->
            <img src="images/sanfran.jpg" alt="" width="200px">
        </div>
    </div>
</div>
</body>
</html>
