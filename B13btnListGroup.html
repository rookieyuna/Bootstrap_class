<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B13btnListGroup.html</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <h2>그룹화된 버튼 or 리스트</h2>
    <!-- 
        m-1 : margin을 적용한다. (유틸리티에서 상세설명)
        d-grid : 블럭화된 버튼을 만들어준다
     -->
    <div class="row m-1">
        <div class="col-sm-12 d-grid">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-secondary">Samsung</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                    <hr class="dropdown-divider"></hr>
                    <a class="dropdown-item" href="#">Camera</a>
                    <a class="dropdown-item" href="#">Mp3</a>
                </div>
            </div>
        </div>
    </div>


    <div class="row m-1">
        <div class="col-sm-4 d-grid">
            <!-- 그룹화된 버튼으로 좌측메뉴 만들기 -->
            <!-- 
                dropend : 드롭다운 메뉴 구현시 열리는 방향을 오른쪽으로 변경
                    (버튼목록의 부모 클래스에 부여해야함)
             -->
            <div class="btn-group-vertical dropend">
                <button type="button" class="btn btn-warning">Apple</button>
                <button type="button" class="btn btn-danger">Samsung
                    <span class="badge bg-dark rounded-pill">12</span>
                </button>
                <button type="button" class="btn btn-success">LG</button>
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">노트북</a>
                    <a class="dropdown-item" href="#">DSLR카메라</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">여기는 컨텐츠 영역입니다.</div>
        <div class="col-sm-4">
            <!-- 그룹화된 리스트로 우측메뉴 만들기 -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">First item</a>
                <a href="#" class="list-group-item list-group-item-action active">Second item</a>
                <a href="#" class="list-group-item list-group-item-action">
                    Third item <span class="badge bg-danger rounded-pill">7</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action disabled">비활성화메뉴</a>
            </div>
        </div>
    </div>

    <div class="row  m-1">
        <div class="col">
            <!-- list-group의 list-group-horizontal클래스
                :수평방향의 리스트 그룹을 통해 Navigation 메뉴 구현  -->
            <div class="list-group list-group-horizontal text-center">
                <a href="#" class="list-group-item list-group-item-action">First item</a>
                <a href="#" class="list-group-item list-group-item-action active">Second item</a>
                <a href="#" class="list-group-item list-group-item-action">Third item</a>
                <a href="#" class="list-group-item list-group-item-action disabled">비활성화메뉴</a>
            </div>
        </div>
    </div>



</div>
</body>
</html>
