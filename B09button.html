<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B09button.html</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <h2>버튼 기본 스타일</h2>
    <h3>button 태그</h3>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>

    <h3>input태그</h3>
    <input type="button" value="HTML기본버튼">
    <input type="button" value="primary" class="btn btn-primary" >
    <input type="button" value="secondary" class="btn btn-secondary" >
    <input type="button" value="success" class="btn btn-success" >

    <h3>a태그</h3>
    <a href="#" class="btn btn-info">나는 a태그</a>

    <h2>외곽선버튼</h2>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>

    <h2>여러가지 버튼의 형태</h2>
    <!-- 
        그리드시스템으로 12개의 컬럼을 적절히 나눠서 레이아웃을 잡는다.
        꽉찬 버튼을 구현하기 위해 부모에는 d-grid를 버튼에는 btn-block을 부여한다.
        p-숫자는 padding을 설정하기 위한 클래스로 유틸리티에서 자세히 다룬다.
     -->
    <div class="row">
        <div class="col-sm-12 d-grid p-2">
            <button type="button" class="btn btn-primary btn-block">꽉찬버튼</button>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-4 d-grid p-2">
            <button type="button" class="btn btn-warning btn-block">꽉찬버튼</button>
        </div>
        <div class="col-sm-8 d-grid p-2">
            <button type="button" class="btn btn-danger btn-block">꽉찬버튼</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-success active" onclick="alert('클릭됨')">활성화된 버튼</button>
            <button type="button" class="btn btn-dark" disabled onclick="alert('클릭됨')">비활성화된 버튼</button>
            <a href="B08alert.html" class="btn btn-primary disabled">비활성화 링크</a>
            <!-- 활성화 된 버튼에 스피너 적용 -->
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>
            <!-- 비활성화 된 버튼에 스피너 적용(일반적) -->
            <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-lg"></span>
                Loading..
            </button>
            <button class="btn btn-primary" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading..
            </button>
        </div>
    </div>


    

</div>
</body>
</html>
